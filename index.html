<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>timer</title>
       <link rel="stylesheet" href="timer.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body>
       <section class="timer">
              <div>
                     <h2>YOU ARE RUNNING OUT OF TIME</h2>
                     <div class="countdown">
                            <div class="coutainer-day">
                                   <h3 class="days">TIME</h3>
                                   <h3>DAY</h3>
                            </div>
                            <div class="coutainer-hour">
                                   <h3 class="hour">TIME</h3>
                                   <h3>HOUR</h3>
                            </div>
                            <div class="coutainer-min">
                                   <h3 class="min">TIME</h3>
                                   <h3>MINUTE</h3>
                            </div>
                            <div class="coutainer-sec">
                                   <h3 class="sec">TIME</h3>
                                   <h3>SECOND</h3>
                            </div>

                     </div>
              </div>
              <BR><br>
              <img class="waiting" src="CheerySeparateGoldeneye-size_restricted.gif" alt="">
       </section>

       <script src="timer.js"></script>
</body>

</html>
